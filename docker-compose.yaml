version: '2.4'
volumes:
  bin: ~
  vendor: ~
services:
  app:
    build:
      context: .
      target: app
    volumes:
      - /app/var
      - bin:/app/bin
      - vendor:/app/vendor
      - .:/app
    depends_on:
      - composer
  cli:
    build:
      context: .
      target: build
    volumes:
      - .:/app
  composer:
    build:
      context: .
      target: build-composer
    volumes:
      - bin:/app/bin
      - vendor:/app/vendor
      - .:/app
